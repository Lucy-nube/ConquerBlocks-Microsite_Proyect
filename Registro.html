  </header>
  <main>
    <h1 class="registro1">Registrate </h1>
    <p class="registro-p">Para poder acceder a nuestra academia necesitamos que te registres</p>
    <form class="registro" action="post" enctype="multipart/form-data" >
      <p>
        <label for="Name">Nombre Completo</label>
        <input type="text" name="Name" id="Name" placeholder="Nombre completo" required>
      </p>
      <p>
        <label for="Surname">Apellidos</label>
        <input type="text" name="Surname" id="Surname" placeholder="Apellidos" required>
      </p>
      <p>
        <label for="Birthday">Fecha de Nacimiento</label>
        <input type="date" name="birthday" id="Birthday" required>
      </p>
      <p>
        <label for="Username">Nombre de usuario</label>
        <input type="text" name="Username" id="Username" placeholder="Nombre de usuario" required>
      <p>

      <p>
        <label for="Password">Contraseña</label>
        <input type="password" name="Password" id="Password" placeholder="Contraseña" required>

      <p>

      <p>
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Email" required>
      </p>
      <p>
        <label for="address">Direccion</label>
        <input type="text" name="address" id="address" placeholder="Direccion" required>
      </p>
      <p>
        <label for="web">Pagina Web</label>
        <input type="url" name="web" id="web" placeholder="URL" required>
      </p>
      <p>
        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo" accept="image/*" required>
      </p>
      <p>
        <label for="bio">Biografia</label><br>
        <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
      </p>
      <p>
        <button>Enviar</button>
        <input type="reset" value="Borrar formulario">
      </p>

    </form>
  </main>

  <footer>
    <p class="registro">@ Conquer Blocks 2025 - <a href="Aviso-legal.html">Aviso legal</a></p>
  </footer>
