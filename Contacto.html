  <h1 class="contact-h1">Contacta con nosotros </h1>
  <p class="contact-p">Si tienes alguna duda o pregunta, no dudes en ponerte en contacto con nosotros. Estaremos encantados de ayudarte.</p>
  <form class="contact" action="post" enctype="multipart/form-data">
    <p>
      <label for="Name">Nombre Completo</label>
      <input type="text" name="Name" id="Name" placeholder="Nombre completo" required>
    </p>
    <p>
      <label for="Email">Email</label>
      <input type="email" name="Email" id="Email" placeholder="Email" required>
    </p>
    <p>
      <label for="Message">Mensaje</label><br>
      <textarea name="Message" id="Message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </p>
    <p>
      <button>Enviar Mensaje</button>
      <input type="reset" value="Borrar">
    </p>
